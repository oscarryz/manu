	<script type="text/javascript" async src="js/main.js"></script>
	<script>
		function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
            const currentTheme = localStorage.getItem('theme') || 'dark';
            obj.querySelector("html").dataset.theme=currentTheme;
        }
        function toggleTheme() {
          let theme = document.querySelector("html").dataset.theme;
          if (theme === 'light') {
            document.querySelector("html").dataset.theme='dark';
            document.querySelector('iframe').contentDocument.querySelector("html").dataset.theme = 'dark';
            localStorage.setItem('theme', 'dark');
        } else {
            document.querySelector("html").dataset.theme = 'light';
            document.querySelector('iframe').contentDocument.querySelector("html").dataset.theme= 'light';
            localStorage.setItem('theme', 'light');

          }
        }
	</script>
</head>
