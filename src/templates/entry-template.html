<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="alternate" type="application/json" href="https://oscarryz.now.sh/feed.json" title="OscarRyz JSON Feed">
    <title>${title}</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" async src="js/main.js"></script>
    <script>
        function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
            const currentTheme = localStorage.getItem('theme') || 'dark';
            obj.querySelector("html").dataset.theme = currentTheme;
        }
        function toggleTheme() {
            let theme = document.querySelector("html").dataset.theme;
            if (theme === 'light') {
                document.querySelector("html").dataset.theme = 'dark';
                document.querySelector('iframe').contentDocument.querySelector("html").dataset.theme = 'dark';
                localStorage.setItem('theme', 'dark');
            } else {
                document.querySelector("html").dataset.theme = 'light';
                document.querySelector('iframe').contentDocument.querySelector("html").dataset.theme = 'light';
                localStorage.setItem('theme', 'light');

            }
        }
    </script>
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <div class="toolbar">
                <div class="dropdown">
                    <button class="dropbtn">
                        <i class="material-icons">
                            more_vert
                        </i>
                    </button>
                    <div class="dropdown-content">
                        <a href="/new">New</a>
                        <a href="/" onClick="loadDoc(); return false;">Edit</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main" data-id="${id}">
            <div id="context-text" class="content">
                ${content_html}
            </div>
        </main>
        <div class="entries">
            <div id="entries-filter" class="entries-filter">Other entries</div>
            <div id="entries-list" class="entries-list">
                <iframe src="entries.html" onload="resizeIframe(this)"></iframe>
            </div>
        </div>
        <footer class="footer">
            <nav id="footer-nav">
                <a href="about-me.html">About me</a>
                <a href="/feed.json">JSON feed</a>
                <a href="#" onclick="toggleTheme()">Theme: Ligth / Dark</a>
            </nav>
        </footer>
    </div>
</body>
<script>
    (function setTheme() {
        const currentTheme = localStorage.getItem('theme') || 'dark';
        document.querySelector("html").dataset.theme = currentTheme;
    })();
</script>

</html>
