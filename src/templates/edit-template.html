<!doctype html>
<html data-theme="dark">
<meta charset=utf8>

<head>
	<link rel="stylesheet" href="/css/main.css">

	<script type="text/javascript" async src="/js/main.js"></script>
	<link rel=stylesheet href="https://prosemirror.net/css/editor.css">
	<link rel="stylesheet" href="/css/editor.css">
	<script src="https://prosemirror.net/examples/prosemirror.js"></script>
	<script src="/js/require-pm.js"></script>
	<script src="/js/pm.js" defer></script>
	<script>
		function resizeIframe(obj) {
			obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
		}
	</script>
</head>

<body>

	<!-- <base href="https://prosemirror.net/"> -->
	<div class="grid-container">
		<header class="header">
			<div class="toolbar">
				<div class="dropdown">
					<button class="dropbtn">
						<i class="material-icons">
							more_vert
						</i>
					</button>
					<div class="dropdown-content">
						<a href="#" onClick="saveDoc();return false;">Save</a>
						<a href="/" onCLick="clearSession();return true">Cancel</a>
					</div>
				</div>
			</div>
		</header>
		<main class="main" data-id="${id}">
			<div id=editor style="margin-bottom: 23px"></div>
			<div style="display: none" id="content" class="content">
				${content}
			</div>
		</main>
		<div class="entries">
			<div id="entries-filter" class="entries-filter">Other entries</div>
			<div id="entries-list" class="entries-list">

				<iframe src="/entries.html" onload="resizeIframe(this)"></iframe>
			</div>
		</div>
		<footer class="footer">
			<nav id="footer-nav">
				<a href="#" onclick="toggleTheme()">Theme: Ligth / Dark</a>
			</nav>
		</footer>
	</div>
</body>
<script>
	(function setTheme() {
		const currentTheme = localStorage.getItem('theme') || 'dark';
		document.querySelector("html").dataset.theme = currentTheme;
	})();
</script>

</html>
